<!DOCTYPE html>
<html>
    <head>
        <title>DogeStram Log In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="css/login.css">
    </head>
    
<body>
    
    <div class = "login">
        
            <div class = "glass">
                <h2> Log In </h2>
                
            <!-- Input box -->  
                
            <form method="post" action="db/service/login" id="loginForm">
            <input type="text" name="username" placeholder="Enter Username" id="nameInput">
            <input type ="password" name="password" placeholder="Enter Password" id="passwordInput">
            <input type ="submit" name="login" value="Log In">
            </form>
               
                
            <div class="bottom-input">
                <h5>New user?</h5>
                <a href="Sign-up-site/SignUp.html"></a>
                <form method="get" action="SignUp.html">
                <input type="submit" value="Sign up"> 
                </form>  
                 <form method="get" action="index.html">
                    <input type="submit" value="Cancel">
                </form> 
            </div>    
                
        </div>
    </div>
    <script src="js/logging.js"></script>
</body>
</html>
